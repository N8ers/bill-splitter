name: Build and Test React App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_lint_unit_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build the project
        run: npm run build --if-present
      - name: Run lint
        run: npm run lint
      - name: Run tests
        run: npm test
